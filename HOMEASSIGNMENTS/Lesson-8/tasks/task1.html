<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

</head>

<body>
  <h1>Задача 1.</h1>
  <p>
    Дано масив, який містить оцінки з К предметів. Знайти середній бал і
    з’ясувати до якої категорії він відноситься (відмінник, двійочник (має
    хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча
    би одна трійка)).
  </p>
  <script>
    //1.Введення величин
    let array = [4, 3, 3, 5, 5, 4, 3, 4, 3]

    function getMinValue(arr) {
      let min = arr[0]
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] < min)
          min = arr[i]
      }
      return min
    }
    //2.Розв"язок задачі
    function getStudentCategory(scores) {
      let category
      switch (getMinValue(scores)) {
        case 1:
        case 2:
          category = 'Двійочник'
          break
        case 3:
          category = 'Трійочник'
          break
        case 4:
          category = 'Хорошист'
          break
        case 5:
          category = 'Відмінник'
          break
        default:
          throw new Error('Некоректна оцінка')
          break
      }
      return category
    }
    //3.Виводимо результатм

    document.write(`Оцінки студента: ${array}<br>`)

    document.write(`${getStudentCategory(array)}`)

  </script>
</body>

</html>
