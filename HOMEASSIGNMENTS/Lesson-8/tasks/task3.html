<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h1>Задача 4.</h1>
  <p>
    Дано послідовність номерів автомобілів. Підрахувати кількість номерів,
    які:<br />
    • починаються на букву «А»;<br />
    • перша і остання літери співпадають;<br />
    • складаються з більше ніж 5 символів;
  </p>
  <script>
    //1.Вводимо необхідні дані
    const autoList = [
      "АВ3256CА",
      "АA3256CА",
      "ВA4257CВ",
      "АA0216НА",
      "КA2286CА",
    ];

    //2.Розв"язок задачі
    function countNumbersStartA(numbers) {
      let count = 0;
      for (let i = 0; i < numbers.length; i++) {
        if (numbers[i][0] === "А") {
          count++;
        }
      }
      return count;
    }
    let firstACount = countNumbersStartA(autoList);

    function countNumbersSameFirstAndLastLetter(numbers) {
      let count = 0;
      for (let i = 0; i < numbers.length; i++) {
        const number = numbers[i];
        if (number[0] === number[number.length - 1]) {
          count++;
        }
      }
      return count;
    }
    let sameFirstAndLastLetters =
      countNumbersSameFirstAndLastLetter(autoList);

    function countNumbersLongerFive(numbers) {
      let count = 0;
      for (let i = 0; i < numbers.length; i++) {
        if (numbers[i].length > 5) {
          count++;
        }
      }
      return count;
    }
    let longerFive = countNumbersLongerFive(autoList);

    //3.Виводимо результат
    document.write(
      `Кількість номерів, які починаються на букву 'А' = ${firstACount}`
    );
    document.write(`<br>`);

    document.write(
      `Кількість номерів, у яких перша і остання літери співпадають = ${sameFirstAndLastLetters}`
    );
    document.write(`<br>`);

    document.write(
      `Кількість номерів, які складаються з більше ніж 5 символів = ${longerFive}`
    );
  </script>
</body>

</html>
