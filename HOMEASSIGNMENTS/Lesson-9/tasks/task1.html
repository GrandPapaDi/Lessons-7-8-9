<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h1>Задача 1.</h1>
  <p>
    Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених
    нулями.

  </p>
  <script>
    //1.Введення величин
    let count = parseInt(prompt("Введіть кількість елементів:"));

    //2.Розв"язок задачі
    let array = [];
    for (let i = 0; i < count; i++) {
      array.push(0);
    }

    //3.Виводимо результат
    document.write(array);
  </script>
</body>

</html>
