<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h1>Задача 2.</h1>
  <p>
    Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
  </p>
  <script>
    //1.Вводимо необхідні дані 
    function theDayOfTheWeek(dayNum) {
      switch (dayNum) {
        case 1:
        case 2:
        case 3:
        case 4:
        case 5:
          userDay = 'Сьогоді маєте робочий день!'

          break;
        case 6:
        case 7:
          userDay = 'Сьогоді маєте вихідний день!'
          break;

        default: userDay = 'Unknown day!'
          break;
      }
      return userDay
    }

    //2.Розв"язок задачі
    let userDay = parseInt(prompt('Введіть номер дня тижня.'))

    //3.Виводимо результат
    document.write(`${theDayOfTheWeek(userDay)}`)
  </script>
</body>

</html>
